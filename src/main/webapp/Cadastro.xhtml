<ui:composition template="/WEB-INF/template/MenuGenerico.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">

		<h1>Cadastro de funcionário</h1>
		<h:form>
			<h:panelGrid columns="2">
			Nome <h:inputText />
			Senha<h:inputSecret />
			Sexo
			<h:selectOneMenu>
					<f:selectItem itemLabel="Masculino" itemValue="M" />
					<!-- Item value a gente usa para mandar informações pro servidor, ele recebe só "M" ou "F". -->
					<f:selectItem itemLabel="Feminino" itemValue="F" />
				</h:selectOneMenu>
			
			Status
			<h:selectOneRadio>
					<f:selectItem itemLabel="Ativo" itemValue="A" />
					<f:selectItem itemLabel="Inativo" itemValue="I" />
				</h:selectOneRadio>
			Observações<h:inputTextarea row="3" cols="20" />
				<!-- 3 linhas e 20 colunas -->
				<h:commandButton value="Cadastrar" />
				<!-- OBSERVAÇÃO, ESSA TAG POR EXEMPLO, ESTA AUTOCONTIDA, POIS NÃO CONTÉM TEXTO DENTRO DELA, POR ISSO É SÓ uma e não uma de abre e fecha -->

			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
