<ui:composition template="/WEB-INF/template/MenuGenerico.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">

            <h:form id="form">

                <h1>Informações de cadastro</h1>
                <p:growl id="message" showDetail="true" />
                <p:panel header="Cadastro de clientes">
                    <h:panelGrid columns="4" cellpadding="10">

                        <h:panelGrid columns="1">
                            <p:outputLabel value="Nome" />
                            <p:inputText id="nome" value="#{bean.pessoa.nome}" size="40" />
                            <!-- Aqui estamos chamando o bean pelo nome do @named, fazemos um get pessoa aqui da classe Pessoa-->
                            <p:message for="nome" />
                        </h:panelGrid>

                        <h:panelGrid columns="1">
                            <p:outputLabel value="CPF" />
                            <p:inputMask id="documento" value="#{bean.pessoa.documento}"
                                size="40" mask="999.999.999-99" />
                            <p:message for="documento" />
                        </h:panelGrid>

                        <h:panelGrid columns="1">
                            <p:outputLabel value="E-mail" />
                            <p:inputText id="email" value="#{bean.pessoa.email}" size="40" />
                            <p:message for="email" />
                        </h:panelGrid>

                        <h:panelGrid columns="1">
                            <p:commandButton value="Adicionar" action="#{bean.adicionar}"
                                process="@form" update="form tabelaPessoa" />
                            <!-- Fiz a chamada do método adicionar da classe PessoaMB -->
                        </h:panelGrid>

                    </h:panelGrid>

                </p:panel>

            </h:form>

            <h1>Lista de pessoas</h1>

            <p:dataTable value="#{bean.pessoas}" var="p" border="1"
                id="tabelaPessoa">
                <p:column headerText="Nome">#{p.nome}</p:column>
                <p:column headerText="E-mail">#{p.email}</p:column>
                <p:column headerText="CPF">#{p.documento}</p:column>
                <p:column headerText="Editar" width="80">
                    <!-- Exemplo de direcionamento de páginas! fixo, sem parametros <h:button value="Editar" outcome="/paginas/Sucesso.xhtml"/> -->
                    <p:button value="Editar" outcome="/paginas/Editar.xhtml">
                        <f:param name="nome" value="#{p.nome}" />
                        <f:param name="email" value="#{p.email}" />
                        <f:param name="documento" value="#{p.documento}" />
                    </p:button>
                </p:column>
                <p:column headerText="Exclusão" width="80">
                    <p:commandButton value="Excluir" action="#{bean.deletar}"
                        process="@this" update="tabelaPessoa" icon="pi pi-trash">
                        <f:setPropertyActionListener value="#{p}" target="#{bean.pessoa}" />
                        <!-- Aqui o f:setPropertyActionListener envia a pessoa da linha (p) para o atributo bean.pessoa, antes de chamar deletar(). -->
                    </p:commandButton>
                </p:column>
            </p:dataTable>

    </ui:define>
</ui:composition>
