<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</h:head>
<h:body>

	<h:form id="form">
	
	<h1>Informações de cadastro</h1>
		<h:panelGrid columns="3">
			<p:outputLabel value="Nome"/>
			<p:inputText value="#{bean.pessoa.nome}"/> <!-- Aqui estamos chamando o bean pelo nome do @named, fazemos um get pessoa aqui da classe Pessoa-->
			<p:outputLabel value="E-mail"/>
			<p:inputText value="#{bean.pessoa.email}"/>
			<p:outputLabel />
			<p:commandButton value="Adicionar" action="#{bean.adicionar}" update="form tabelaPessoa"/> <!-- Fiz a chamada do método adicionar da classe PessoaMB -->
		</h:panelGrid>
	</h:form>
	
	<h1>Lista de pessoas</h1>
	
	<p:dataTable value="#{bean.pessoas}" var="p" border="1" id="tabelaPessoa">
		<p:column headerText="Nome">#{p.nome}</p:column>
		<p:column headerText="E-mail">#{p.email}</p:column>
		<p:column headerText="Editar">
			 <!-- Exemplo de direcionamento de páginas! fixo, sem parametros <h:button value="Editar" outcome="/paginas/Sucesso.xhtml"/> -->
			 <p:button value="Editar" outcome="/paginas/Sucesso.xhtml?parametro=#{p.nome}"/>
		</p:column>
	</p:dataTable>

</h:body>
</html>
