<ui:composition template="/WEB-INF/template/MenuGenerico.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">

        <h:form id="frmCadastro" class="p-fluid">

            <p:messages />

            <p:card header="Cadastro de Produto">

                <!-- BLOCO 1 — Tipo / Data / Status -->
                <div class="grid mb-3">

                    <div class="col-12 col-md-4 mb-3">
                        <p:outputLabel value="Tipo" />
                        <p:selectOneButton value="">
                            <f:selectItem itemLabel="Produto" itemValue="P" />
                            <f:selectItem itemLabel="Serviço" itemValue="S" />
                        </p:selectOneButton>
                    </div>

                    <div class="col-12 col-md-4 mb-3">
                        <p:outputLabel value="Data Cadastro" for="data" />
                        <p:datePicker id="data" value="" disabled="false"/>
                    </div>

                    <div class="col-12 col-md-4 mb-3">
                        <p:outputLabel value="Status" />
                        <p:toggleSwitch value="" onLabel="Ativo" offLabel="Inativo" />
                    </div>

                </div>

                <p:divider />

                <!-- BLOCO 2 — GTIN / Nome / SKU -->
                <div class="grid">

                    <div class="col-12 col-md-3 mb-3">
                        <p:outputLabel for="gtin" value="Cód. Barras" />
                        <div class="flex gap-2">
                            <p:inputText id="gtin" value="" style="flex:1" />
                            <p:commandButton icon="pi pi-search" />
                        </div>
                    </div>

                    <div class="col-12 col-md-6 mb-3">
                        <p:outputLabel for="nome" value="Nome*" />
                        <p:inputText id="nome" required="true" value="" />
                    </div>

                    <div class="col-12 col-md-3 mb-3">
                        <p:outputLabel for="sku" value="SKU" />
                        <p:inputText id="sku" value="" />
                    </div>

                </div>

            </p:card>

            <!-- BOTÕES -->
            <div class="mt-4 flex justify-content-end gap-2">
                <p:commandButton value="Salvar" icon="pi pi-save" styleClass="p-button-success" />
                <p:commandButton value="Cancelar" icon="pi pi-times" styleClass="p-button-secondary" />
            </div>

        </h:form>

    </ui:define>
</ui:composition>
