<ui:composition template="/WEB-INF/template/MenuGenerico.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">

		<h:form id="frmCadastro" class="p-fluid">

			<p:messages />

			<p:card header="Cadastro de Usuário">

				<h5>Formulário (Exemplo seguindo a documentação)</h5>

				<p:panelGrid columns="4" layout="flex"
					contentStyleClass="align-items-baseline ui-fluid"
					columnClasses="
                        col-12 md:col-3 xl:col-2,
                        col-12 md:col-9 xl:col-4,
                        col-12 md:col-3 xl:col-2,
                        col-12 md:col-9 xl:col-4">

					<!-- Linha 1: Nome (coluna 1) e Telefone (coluna 2) -->

					<p:outputLabel for="nome" value="Nome" />
					<p:inputText id="nome" />

					<p:outputLabel for="telefone" value="Telefone" />
					<p:inputText id="telefone" />

					<!-- Linha 2: CPF (coluna 1) e Botão cadastrar (coluna 2) -->

					<p:outputLabel for="cpf" value="CPF" />
					<p:inputText id="cpf" />


					<!-- Linha 3: Email (coluna 1) e célula vazia à direita -->

					<p:outputLabel for="email" value="Email" />
					<p:inputText id="email" />

					<!-- Botão ocupa o campo de input da coluna 2 -->
					<div class="mt-4">
						<p:commandButton value="Cadastrar" icon="pi pi-check"
							styleClass="p-button-success" />
					</div>

					<!-- campo vazio para manter alinhamento -->
					<div></div>
					<div></div>

				</p:panelGrid>

			</p:card>

		</h:form>

	</ui:define>
</ui:composition>
