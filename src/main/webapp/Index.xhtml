<ui:composition template="/WEB-INF/template/MenuGenerico.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">

		<h:form id="form">

			<p:panel header="Documentação Geral - Teste JSF + Primefaces"
				styleClass="doc-card">

				<!-- Grade principal com 2 colunas -->
				<h:panelGrid columns="1" columnClasses="col-esquerda, col-direita"
					styleClass="doc-main-grid">

					<h2>Cadastro Testes</h2>
					<h:panelGrid columns="1" styleClass="doc-section">
						<p:button outcome="venda/Login.xhtml"
								  value="Vendas - Capsule Corp" />
					</h:panelGrid>

					<h:panelGrid columns="1" styleClass="doc-section">
						<p:button outcome="CadastroPessoa.xhtml"
							value="Cadastrar Cliente - Lista" />
						<p:button outcome="Cadastro.xhtml"
							value="Cadastro Cliente (antigo)" />
						<p:button outcome="primefaces/Medicamento.xhtml"
							value="Cadastro Medicamentos (com bando de dados)" />
					</h:panelGrid>

					<!-- COLUNA 2 – Testes Primefaces (agrupados em 2 colunas internas) -->
					<h:panelGrid columns="1" styleClass="doc-section">
						<h2>Testes Primefaces - Componentes</h2>

						<!-- SUB-GRID interno com 2 colunas para os botões -->
						<h:panelGrid columns="2" styleClass="doc-sub-grid"
							columnClasses="col1,col2">

							<p:button outcome="primefaces/Botoes.xhtml" value="Botões" />
							<p:button outcome="primefaces/EntradaTexto.xhtml"
								value="EntradaTexto" />

							<p:button outcome="primefaces/Messages.xhtml" value="Messages" />
							<p:button outcome="primefaces/Messages2.xhtml"
								value="Messages com Growl" />

							<p:button outcome="primefaces/Password.xhtml" value="Password" />


							<p:button outcome="primefaces/SelectOneMenu.xhtml"
								value="SelectOneMenu" />
							<p:button outcome="primefaces/LayoutUnit.xhtml"
								value="LayoutUnit" />
							<p:button outcome="primefaces/SelectManyCheckbox.xhtml"
								value="SelectManyCheckbox" />

							<p:button outcome="primefaces/TextArea.xhtml" value="TextArea" />
							<p:button outcome="primefaces/SelectOneRadio.xhtml"
								value="SelectOneRadio" />

							<p:button outcome="primefaces/Grid.xhtml" value="Grid" />
							<p:button outcome="primefaces/Tab.xhtml" value="TabView" />

							<p:button outcome="primefaces/Confirmation.xhtml"
								value="Confirmation" />
							<p:button outcome="primefaces/Composition.xhtml"
								value="Composition" />
						</h:panelGrid>

					</h:panelGrid>

				</h:panelGrid>
			</p:panel>


		</h:form>

	</ui:define>
</ui:composition>
