<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <h:outputStylesheet library="css" name="file.css"/>
    <title>Treinamento JSF e Primefaces</title>
</h:head>

<h:body>
    <div class="page-wrapper">
        <header class="page-header-generico">
            <div class="header-center-generico">
                <h:outputLink value="#{request.contextPath}/Index.xhtml">
                    <h:graphicImage library="imagens" name="SoftenSistemas.png"
                                    width="200"/>
                </h:outputLink>
            </div>
        </header>

        <main style="flex: 1;">
            <ui:insert name="corpo"/>
        </main>


        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <p:commandButton value="Sim" type="button"
                             styleClass="ui-confirmdialog-yes ui-button-danger" icon="pi pi-check"/>

            <p:commandButton value="Não" type="button"
                             styleClass="ui-confirmdialog-no ui-button-secondary"
                             icon="pi pi-times"/>
        </p:confirmDialog>
    </div>

    <footer>
        <h2>© 2025 • Desenvolvido por Gustavo Fernandes</h2>
    </footer>
</h:body>
</html>
