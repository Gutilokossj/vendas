<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <h:outputStylesheet library="css" name="file.css"/>
    <title>Sistema de Vendas</title>
</h:head>

<h:body>

    <header class="page-header">

        <div class="header-left">
            <h:outputLink value="#{request.contextPath}/venda/pages/DashboardVendas.xhtml">

                <h:graphicImage library="imagens"
                                name="CapsuleCorp.png"
                                styleClass="banner-left"/>
            </h:outputLink>
        </div>

        <div class="header-center">

            <h:graphicImage library="imagens"
                            name="Scouter2.png"
                            styleClass="banner-center-left"/>

            <h:graphicImage library="imagens"
                            name="CapsuleCorp2.jpg"
                            styleClass="banner-center"/>

            <h:graphicImage library="imagens"
                            name="DragonRadar.jfif"
                            styleClass="banner-center-right"/>
        </div>

        <div class="header-user">
            <span class="welcome-text">Seja bem vindo(a): </span>

            <h:form styleClass="user-menu">
                <p:menuButton value="#{sessaoUsuario.usuarioLogado.nome}"
                              icon="pi pi-user"
                              styleClass="user-menu-btn">

                    <p:menuitem value="Editar Cadastro"
                                icon="pi pi-user-edit"
                                outcome="/venda/CadastroUsuario.xhtml"/>

                    <p:divider/>

                    <p:menuitem value="Sair"
                                icon="pi pi-sign-out"
                                action="#{loginMB.deslogar()}"
                                styleClass="ui-menuitem-danger"/>
                </p:menuButton>
            </h:form>

        </div>
    </header>

    <div class="layout">

        <aside class="menu">
            <h2>Menu principal</h2>

            <p:tabMenu activeIndex="#{param.i}" orientation="left" style="width:15rem">

                <p:menuitem value="CapsuleCop (home)" outcome="" icon="pi pi-home">
                    <f:param name="i" value="0"/>
                </p:menuitem>

                <p:menuitem value="Cadastrar Clientes" outcome="" icon="pi pi-user-plus">
                    <f:param name="i" value="1"/>
                </p:menuitem>

                <p:menuitem value="Emitir Pedido" outcome="" icon="pi pi-shopping-cart">
                    <f:param name="i" value="2"/>
                </p:menuitem>

                <p:menuitem value="Gerenciar Usuários" outcome="" icon="pi pi-users">
                    <f:param name="i" value="3"/>
                </p:menuitem>

            </p:tabMenu>
        </aside>

        <main class="conteudo">
            <ui:insert name="corpo"/>
        </main>

    </div>

    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Sim" type="button"
                         styleClass="ui-confirmdialog-yes ui-button-danger"
                         icon="pi pi-check"/>
        <p:commandButton value="Não" type="button"
                         styleClass="ui-confirmdialog-no ui-button-secondary"
                         icon="pi pi-times"/>
    </p:confirmDialog>

    <footer>
        <h2>Desenvolvido por Gustavo Fernandes (Estudos 2025)</h2>
    </footer>

</h:body>
</html>
