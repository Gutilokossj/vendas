<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <h:outputStylesheet library="css" name="file.css"/>
    <title>Sistema de Vendas</title>
</h:head>

<h:body>

    <header class="page-header">
        <div class="header-center">
            <h:outputLink value="#{request.contextPath}/Index.xhtml">
                <h:graphicImage library="imagens" name="SoftenSistemas.png"
                                width="200" />
            </h:outputLink>
        </div>
    </header>

    <div class="layout">

        <aside class="menu">
            <h2>Menu principal</h2>

            <p:tabMenu activeIndex="#{param.i}" orientation="left" style="width:15rem">

                <p:menuitem value="Home" outcome="" icon="pi pi-home">
                    <f:param name="i" value="0"/>
                </p:menuitem>

                <p:menuitem value="Cadastrar Clientes" outcome="" icon="pi pi-user-plus">
                    <f:param name="i" value="1"/>
                </p:menuitem>

                <p:menuitem value="Emitir Pedido" outcome="" icon="pi pi-shopping-cart">
                    <f:param name="i" value="2"/>
                </p:menuitem>

                <p:menuitem value="Gerenciar Usuários" outcome="" icon="pi pi-users">
                    <f:param name="i" value="3"/>
                </p:menuitem>

            </p:tabMenu>

            <div class="menu-sair">
                <h:form>
                <p:commandButton value="Sair"
                            icon="pi pi-sign-out"
                            action="#{loginMB.deslogar()}"
                            styleClass="btn-sair ui-button-danger ui-button-text"/>
                </h:form>
            </div>

        </aside>

        <main class="conteudo">
            <ui:insert name="corpo"/>
        </main>

    </div>

    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Sim" type="button"
                         styleClass="ui-confirmdialog-yes ui-button-danger"
                         icon="pi pi-check"/>
        <p:commandButton value="Não" type="button"
                         styleClass="ui-confirmdialog-no ui-button-secondary"
                         icon="pi pi-times"/>
    </p:confirmDialog>

    <footer>
        <h2>Desenvolvido por Gustavo Fernandes (Estudos 2025)</h2>
    </footer>

</h:body>
</html>
