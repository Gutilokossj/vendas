<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="file.css" />
	<title>Insert title here</title>
</h:head>

<h:body>
	<header class="page-header">
		<div class="header-center">
			<h:graphicImage library="imagens" name="SoftenSistemas.png"
				width="200" />
		</div>
	</header>

	<f:metadata>
		<f:viewParam name="nome" value="#{bean.pessoa.nome}" />
		<f:viewParam name="documento" value="#{bean.pessoa.documento}"></f:viewParam>
		<f:viewParam name="email" value="#{bean.pessoa.email}" />
	</f:metadata>

	<h1>Dados cadastrais:</h1>
	<h2>Nome do cadastro: #{bean.pessoa.nome}</h2>
	<h2>CPF cadastrado: #{bean.pessoa.documento}</h2>
	<h2>Email cadastrado: #{bean.pessoa.email}</h2>
	<!-- para mostrar o valor na página que veio de um parametro da outra página!! -->
	<p:button value="Voltar para página Cadastro Pessoa"
		outcome="/CadastroPessoa.xhtml" />
</h:body>
</html>
