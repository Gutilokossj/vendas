<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="file.css" />
	<title>Treinamento JSF e Primefaces</title>
</h:head>

<h:body>
	<header class="page-header">
		<div class="header-center">
			<h:graphicImage library="imagens" name="SoftenSistemas.png"
				width="200" />
		</div>
	</header>

	<h1>Barra de ferramentas e Botões</h1>
	<h:form id="form">
	
		<p:toolbar>
			<f:facet name="left">
				<p:button value="Novo" icon="pi pi-file"/>
				<p:button value="Abrir" icon="pi pi-folder-open"/>
				
               <span class="pi pi-ellipsis-v" style="margin: 0 10px; opacity: 0.5;"></span>
				
				<p:button icon="pi pi-save"/>	
				<p:button icon="pi pi-trash"/>	
				<p:button icon="pi pi-print"/>		
			</f:facet>
			<f:facet name="right">
				<p:menuButton value="Opções" icon="pi pi-bars">
					<p:menuitem value="Salvar" icon="pi pi-save"/>
					<p:menuitem value="Alterar" icon="pi pi-refresh"/>
					<p:menuitem value="Deletar" icon="pi pi-trash"/>
				</p:menuButton>
			</f:facet>
			
		</p:toolbar>
	
	</h:form>

</h:body>
</html>
