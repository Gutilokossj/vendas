<ui:composition template="/WEB-INF/template/MenuGenerico.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">

		<h1>Barra de ferramentas e Botões</h1>
		<h:form id="form">

			<p:toolbar>
				<f:facet name="left">
					<div style="display: flex; gap: 10px; alling-items: center;">
						<p:button value="Novo" icon="pi pi-file" />
						<p:button value="Abrir" icon="pi pi-folder-open" />
						<span class="pi pi-ellipsis-v"
							style="margin: 0 10px; opacity: 0.5;"></span>
						<p:button icon="pi pi-save" />
						<p:button icon="pi pi-trash" />
						<p:button icon="pi pi-print" />
					</div>
				</f:facet>
				<f:facet name="right">
					<p:menuButton value="Opções" icon="pi pi-bars">
						<p:menuitem value="Salvar" icon="pi pi-save" />
						<p:menuitem value="Alterar" icon="pi pi-refresh" />
						<p:menuitem value="Deletar" icon="pi pi-trash" />
					</p:menuButton>
				</f:facet>

			</p:toolbar>

		</h:form>

	</ui:define>
</ui:composition>
