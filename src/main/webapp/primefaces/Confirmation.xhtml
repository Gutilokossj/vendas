<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="file.css" />
	<title>Treinamento JSF e Primefaces</title>
</h:head>

<h:body>
	<header class="page-header">
		<div class="header-center">
			<h:graphicImage library="imagens" name="SoftenSistemas.png"
				width="200" />
		</div>
	</header>

	<h1>Teste - Dialogo de confirmação! - Primefaces</h1>

	<h:form id="form">

		<p:messages autoUpdate="true" closable="true" />

		<p:commandButton value="Salvar" oncomplete="PF('dlgConfirm').show();"
			process="@this" />

		<p:confirmDialog header="Confirmar ação"
			message="Tem certeza que deseja salvar?" widgetVar="dlgConfirm"
			closable="false">

			<p:commandButton value="Sim" icon="pi pi-check"
				action="#{msg.salvar}" update="form"
				oncomplete="PF('dlgConfirm').hide();" />

			<p:commandButton value="Não" icon="pi pi-times"
				onclick="PF('dlgConfirm').hide(); return false;" />

		</p:confirmDialog>


		<!-- O PF é para acessar um componente do primefaces! dlgConfirm é o nome do widgetVar do componente -->
		<!-- ✔ oncomplete → executa JS após o AJAX
			✔ PF('widgetVar') → acessa o componente JSF no JavaScript
			✔ widgetVar → nome único do componente
			✔ .show() → abre dialog
			✔ .hide() → fecha dialog -->
	</h:form>


</h:body>
</html>
