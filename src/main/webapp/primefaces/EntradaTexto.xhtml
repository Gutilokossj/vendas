<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="file.css" />
	<title>Treinamento JSF e Primefaces</title>
</h:head>

<h:body>
	<header class="page-header">
		<div class="header-center">
			<h:graphicImage library="imagens" name="SoftenSistemas.png"
				width="200" />
		</div>
	</header>

	<h1>Campos de entrada de texto</h1>

	<p:messages autoUpdate="true" id="msg" /> <!-- essa mensagem que aparece quando da alguma atualização na página erro/validação -->
	
	<h:form>
	
		<p:panelGrid columns="2">
			<p:outputLabel value="Nome" for="nome"/>
			
			<p:inputText id="nome" required="true" requiredMessage="O nome é obrigatório!"
			maxlength="10" size="30" placeholder="Insira o nome aqui" 
			title="O mouse está sobre o componente" disabled="true" value="#{bean.pessoa.nome}"/>  <!-- O required vai fazer a validação pra ele obrigar o preenchimento, vários exemplos de componente do primefaces aqui-->
		</p:panelGrid>
		
	</h:form>
	
</h:body>
</html>
