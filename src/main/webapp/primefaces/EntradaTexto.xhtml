<ui:composition template="/WEB-INF/template/MenuGenerico.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">

		<h1>Campos de entrada de texto</h1>

		<p:messages autoUpdate="true" id="msg" />
		<!-- essa mensagem que aparece quando da alguma atualização na página erro/validação -->

		<h:form>

			<p:panelGrid columns="1">
				<p:outputLabel value="Nome" for="nome" />

				<p:inputText id="nome" required="true"
					requiredMessage="O nome é obrigatório!" maxlength="10" size="30"
					placeholder="Insira o nome aqui"
					title="O mouse está sobre o componente" disabled="false"
					value="#{bean.pessoa.nome}" />
				<!-- O required vai fazer a validação pra ele obrigar o preenchimento, vários exemplos de componente do primefaces aqui-->
			</p:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
