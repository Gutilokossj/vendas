<ui:composition template="/WEB-INF/template/MenuGenerico.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">

		<!-- Conteúdo principal com menu lateral -->
		<div class="flex flex-row flex-1">

			<!-- Menu lateral -->
			<aside class="surface-200 p-3 w-15rem border-right-1 border-300">
				<h:form>
					<p:menuButton>
						<p:menuitem value="Cadastro" icon="pi pi-user" />
						<p:menuitem value="Consulta" icon="pi pi-search" />
						<p:menuitem value="Sair" icon="pi pi-sign-out" />
					</p:menuButton>
				</h:form>
			</aside>

			<!-- Área de conteúdo -->
			<main class="flex-1 p-4 surface-card border-round shadow-2 ml-3">
				<h2>Bem-vindo!</h2>
				<p>Aqui ficará o conteúdo principal do sistema.</p>
				<h:form>
					<p:textEditor secure="false" placeholder="Digite aqui..."
						height="300" />
				</h:form>
			</main>

		</div>

	</ui:define>
</ui:composition>
