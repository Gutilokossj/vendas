<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<!-- Recursos PrimeFaces -->
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<h:outputStylesheet name="themes/saga/theme.css" library="primefaces" />
	<h:outputStylesheet name="primefaces.css" library="primefaces" />
	<h:outputScript name="primefaces.js" library="primefaces" />

	<h:outputStylesheet library="css" name="file.css" />
	<title>Treinamento JSF e Primefaces</title>
</h:head>

<h:body styleClass="surface-ground">
	<div class="flex flex-column h-screen">

		<header class="page-header">
			<div class="header-center">
				<h:graphicImage library="imagens" name="SoftenSistemas.png"
					width="200" />
			</div>
		</header>

		<!-- Conteúdo principal com menu lateral -->
		<div class="flex flex-row flex-1">

			<!-- Menu lateral -->
			<aside class="surface-200 p-3 w-15rem border-right-1 border-300">
				<h:form>
					<p:menuButton>
						<p:menuitem value="Cadastro" icon="pi pi-user" />
						<p:menuitem value="Consulta" icon="pi pi-search" />
						<p:menuitem value="Sair" icon="pi pi-sign-out" />
					</p:menuButton>
				</h:form>
			</aside>

			<!-- Área de conteúdo -->
			<main class="flex-1 p-4 surface-card border-round shadow-2 ml-3">
				<h2>Bem-vindo! Alo TESTE!!</h2>
				<p>Aqui ficará o conteúdo principal do sistema.</p>
				<h:form>
					<p:textEditor secure="false" placeholder="Digite aqui..." height="300" />
				</h:form>
			</main>

		</div>

		<!-- Rodapé -->
		<footer
			class="surface-100 p-2 text-center text-sm border-top-1 border-300">
			Rodapé © 2025 </footer>

	</div>
</h:body>

</html>
