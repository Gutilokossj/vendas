
<ui:composition template="/WEB-INF/template/MenuGenerico.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">

		<h:form id="frm">
			<p:growl id="growl" showDetail="true" />

			<p:panel header="Cadastro - Medicamentos">

				<h:panelGrid columns="5" layout="grid" cellpadding="10"
					styleClasse="gridForm">

					<h:panelGrid columns="1" styleClass="field-group">
						<p:outputLabel value="Medicamento" />
						<p:inputText size="30" value="#{medicamentoMB.medicamento.nome}"
							label="Medicamento" id="medicamentoNome" placeholder="Digite o medicamento" maxlength="30" />
						<p:message for="medicamentoNome" styleClass="input-message" />
					</h:panelGrid>

					<h:panelGrid columns="1" styleClass="field-group">
						<p:outputLabel value="Apresentação" />
						<p:inputText size="30"
							value="#{medicamentoMB.medicamento.apresentacao}"
							label="Apresentação" id="apresentacao" placeholder="Digite a apresentação" maxlength="20" />
						<p:message for="apresentacao" styleClass="input-message" />
					</h:panelGrid>

					<h:panelGrid columns="1" styleClass="field-group">
						<p:outputLabel value="Laboratório" />
						<p:selectOneMenu value="#{medicamentoMB.medicamento.laboratorio}"
							label="Laboratório" id="laboratorio">
							<f:selectItem itemLabel="Selecione o laboratório"
								noSelectionOption="true" />
                            <f:selectItems value="#{tipoLaboratorioBean.lista}"
                                           var="lab"
                                           itemLabel="#{lab.nomeLaboratorio}"
                                           itemValue="#{lab}"/>
						</p:selectOneMenu>
						<p:message for="laboratorio" styleClass="input-message" />
					</h:panelGrid>

					<h:panelGrid columns="1" styleClass="field-group">
						<p:outputLabel value="Registro MS" />
						<p:inputMask mask="9.9999.9999.999-9" size="13"
									 value="#{medicamentoMB.medicamento.registro}" label="Registro MS"
									 id="registro" />
						<p:message for="registro" styleClass="input-message" />
					</h:panelGrid>

					<h:panelGrid columns="1" styleClass="field-group">
						<p:outputLabel value="Preço" />
						<p:inputText size="12" value="#{medicamentoMB.medicamento.preco}"
							label="Preço" id="preco">
							<f:convertNumber type="number" maxFractionDigits="2"
								minFractionDigits="2" locale="pt_BR" />
							<!-- Aqui definimos o local da moeda, casa decimal no fraction e menor número no minInteger -->
						</p:inputText>
						<p:message for="preco" styleClass="input-message" />
					</h:panelGrid>
				</h:panelGrid>
			</p:panel>

			<h:panelGrid columns="1">
				<p:outputLabel />
				<p:commandButton
					value="#{medicamentoMB.editando ? 'Salvar' : 'Cadastrar'}"
					action="#{medicamentoMB.adicionar}" update="frm tabela"
					style="margin-top: 10px" />
				<!-- update frm para atualizar o formulário de cima ao adicionar, o ID da tabela será criado ao salvar -->
			</h:panelGrid>

			<p:messages id="mesagem" autoUpdate="true" closable="true" globalOnly="true" />

            <p:dataTable value="#{medicamentoMB.medicamentos}" var="m"
				id="tabela" paginator="true" rows="4" editable="true">
				<!--Aqui o porquê de usar tabela lá no botão de salvar, para atualizar aqui -->
				<p:column headerText="Medicamento" width="200">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{m.nome}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{m.nome}" maxlength="30" style="width: 100%"/>
                        </f:facet>
                    </p:cellEditor>
				</p:column>

				<p:column headerText="Apresentação" width="200">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{m.apresentacao}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{m.apresentacao}" maxlength="30" style="width: 100%"/>
                        </f:facet>
                    </p:cellEditor>
				</p:column>

				<!-- output → quando NÃO está editando, input → quando está editando -->

				<p:column headerText="Laboratório" width="200">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{m.laboratorio.nomeLaboratorio}"/>
                        </f:facet>

                        <f:facet name="input">
                            <p:selectOneMenu value="#{m.laboratorio}" style="width: 100%">
								<f:selectItem itemLabel="Selecione" noSelectionOption="true"/>

								<f:selectItems value="#{tipoLaboratorioBean.lista}" var="lab" itemLabel="#{lab.nomeLaboratorio}" itemValue="#{lab}"/>
							</p:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
				</p:column>

				<p:column headerText="Registro MS" width="150">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{m.registro}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputMask mask="9.9999.9999.999-9" value="#{m.registro}" />
                        </f:facet>

                    </p:cellEditor>
				</p:column>

				<p:column headerText="Preço" width="100">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{m.preco}">
                                <f:convertNumber type="currency" currencySymbol="R$" />
                            </p:outputLabel>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{m.preco}"/>
                        </f:facet>
                    </p:cellEditor>
				</p:column>

                <p:ajax event="rowEdit" listener="#{medicamentoMB.onRowEdit}" update=":frm:growl :frm:tabela :frm:mesagem" process="@this"/>
                <p:ajax event="rowEditCancel"/>

				<p:column headerText="" width="100">
                    <p:rowEditor icon="pi pi-pencil"/>
					<p:commandButton action="#{medicamentoMB.excluir}"
						styleClass="ui-button-danger mr-2" icon="pi pi-times"
						update="frm tabela" process="@this">
						<!--Quando estamos deletando, precisamos atualziar a tabela, por isso update = "tabela-->
						<f:setPropertyActionListener value="#{m}"
							target="#{medicamentoMB.medicamento}" />

						<p:confirm header="Confirmação de exclusão"
							message="Tem certeza que deseja deletar este medicamento?"
							icon="pi pi-info-circle" yesButtonLabel="Deletar!"
							yesButtonClass="bg-red-600 text-white"
							yesButtonIcon="pi pi-trash" noButtonLabel="Manter"
							noButtonClass="bg-green-600 text-white"
							noButtonIcon="pi pi-heart" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
