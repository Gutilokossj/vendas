<ui:composition template="/WEB-INF/template/MenuGenerico.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">

		<h1>Testando SelectMany CheckBox!</h1>
		<h:form id="form">
			<p:panelGrid columns="2">

				<p:selectManyCheckbox value="#{ligaBBVA.timesEspanhois}"
					layout="pageDirection">
					<!-- Layout = "pageDirection" faz eles ficarem na vertical -->

					<f:selectItem itemLabel="AtlÃ©tico de Madrid" itemValue="atletico" />
					<f:selectItem itemLabel="Barcelona" itemValue="barcelona" />
					<f:selectItem itemLabel="Real Madrid" itemValue="real" />

				</p:selectManyCheckbox>

				<p:commandButton value="Listar time escolhidos"
					action="#{ligaBBVA.selecionar}" process="@form"
					update="form tabelaTime" />
			</p:panelGrid>
		</h:form>

		<h1>Lista de times escolhidos!</h1>

		<p:dataTable value="#{ligaBBVA.timesEspanhois}" var="p" border="1"
			id="tabelaTime">
			<p:column headerText="Time escolhido">#{p}</p:column>
		</p:dataTable>

	</ui:define>
</ui:composition>
