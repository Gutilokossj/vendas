<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="file.css" />
	<title>Treinamento JSF e Primefaces</title>
</h:head>

<h:body>
	<header class="page-header">
		<div class="header-center">
			<h:graphicImage library="imagens" name="SoftenSistemas.png"
				width="200" />
		</div>
	</header>

	<h1>Testando SelectMany CheckBox!</h1>
	<h:form id="form">
		<p:panelGrid columns="2">
		
			<p:selectManyCheckbox value="#{ligaBBVA.timesEspanhois}" layout="pageDirection"> <!-- Layout = "pageDirection" faz eles ficarem na vertical -->
			
				<f:selectItem itemLabel="AtlÃ©tico de Madrid" itemValue="atletico"/>
				<f:selectItem itemLabel="Barcelona" itemValue="barcelona"/>
				<f:selectItem itemLabel="Real Madrid" itemValue="real"/>
			
			</p:selectManyCheckbox>
			
			<p:commandButton value="Listar time escolhidos" action="#{ligaBBVA.selecionar}" process="@form" update="form tabelaTime"/>
		</p:panelGrid>
	</h:form>
	
	<h1>Lista de times escolhidos!</h1>

	<p:dataTable value="#{ligaBBVA.timesEspanhois}" var="p" border="1"
		id="tabelaTime">
		<p:column headerText="Time escolhido">#{p}</p:column>
	</p:dataTable>

</h:body>
</html>
