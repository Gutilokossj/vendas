<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="file.css" />
	<title>Treinamento JSF e Primefaces</title>
</h:head>

<h:body>
	<header class="page-header">
		<div class="header-center">
			<h:graphicImage library="imagens" name="SoftenSistemas.png"
				width="200" />
		</div>
	</header>

	<h1>Testando SelectOne Radio!</h1>
	<h:form id="form">
		<p:panelGrid columns="1">

			<p:selectOneRadio value="#{clienteMB.tipoPessoa}">
				<f:selectItem itemLabel="Física" itemValue="FISICA" />
				<f:selectItem itemLabel="Jurídica" itemValue="JURIDICA" />
				<p:ajax event="valueChange" update="input" process="@this" />
				<!-- SelectItem é usado para dados estáticos e selectItems para dados dinâmicos -->
				<!-- Foi usado ali process="@this" para dizer que é pra processar este selectOneRadio de fato, o próprio -->
			</p:selectOneRadio>

			<h:panelGroup id="input">
				<p:inputMask id="cpf" 
					mask="999.999.999-99" 
					value="FISICA"
					rendered="#{clienteMB.tipoPessoa eq 'FISICA'}" required="true" />

				<p:inputMask id="cnpj" 
					mask="99.999.999/9999-99" 
					value="JURIDICA" 
					rendered="#{clienteMB.tipoPessoa eq 'JURIDICA'}" required="true" />
			</h:panelGroup>

			<!-- Através do itemValue de cada itemLabel ali do selecItem, podemos ver se é FISICA ou JURIDICA -->
			<!-- Estamos dizendo, renderize o campo se o tipo pessoa for igual a FISICA no primeiro inputMASK e no outro se for igual a  JURIDICA-->
		</p:panelGrid>
	</h:form>

</h:body>
</html>
