<ui:composition template="/WEB-INF/template/MenuGenerico.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">

		<h:form id="form">
			<h1>Area de texto</h1>

			<p:inputTextarea rows="6" style="width: 40%" maxlength="80"
				placeholder="Descrição" counter="saida"
				counterTemplate="{0} caracteres restantes(s)" />
			<!--  Esse counter vai fazer referência ao ID do label que vai mostrar as informações de contagem caractere -->
			<br />

			<p:outputLabel id="saida" />
			<!-- Aqui é aonde o counter faz a refereência para sai os dados no outputlabel -->

		</h:form>
	</ui:define>
</ui:composition>
