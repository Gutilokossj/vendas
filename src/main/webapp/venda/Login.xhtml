<ui:composition template="/WEB-INF/template/MenuGenerico.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">

        <h:form>

            <p:growl id="aviso" autoUpdate="true" closable="true" life="3000" />

        <div class="card">
        <h1 style="text-align: center; margin-top: 2rem; font-size: 3rem">Login de usuário (testando)</h1>

        <div class="grid ui-fluid" style="display: flex; justify-content: center; margin-top: 5rem">
        <div class="col-12 md:col-4"
             style="display: flex; flex-direction: column; gap: 2rem; width: 100%; max-width: 500px">

            <div class="ui-inputgroup">
                <div class="ui-inputgroup-addon">
                    <i class="pi pi-user"></i>
                </div>
                <p:inputText value="#{loginMB.login}" id="usuario" placeholder="Digite seu nome de usuário"/>
            </div>
            <div class="ui-inputgroup">
                <div class="ui-inputgroup-addon">
                    <i class="pi pi-lock"></i>
                </div>
                <p:inputText value="#{loginMB.senha}" type="password" id="senha" placeholder="Digite sua senha"/>
            </div>

            <p:commandButton action="#{loginMB.logar}"
                             label="Entrar"
                             icon="pi pi-sign-in"
                             ajax="false"
                             styleClass="ui-button-primary"
                             update="aviso"
                             style="width:100%" />

            <div style="text-align:center; margin-top:0.5rem">
                        <span style="color:#6c757d">
                            Não tem uma conta?
                        </span>
                <p:link value="Cadastrar usuário"
                        outcome="CadastroUsuario.xhtml"
                        style="font-weight:600" />
            </div>
        </div>
        </div>
        </div>
</h:form>

    </ui:define>
</ui:composition>
