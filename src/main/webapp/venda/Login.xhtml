<ui:composition template="/WEB-INF/template/MenuGenerico.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">

        <h:form>

            <p:growl id="aviso" showDetail="true" closable="true" life="5000"/>

            <div class="card">
                <h1 class="titulo-principal">Seja bem vindo ao CapsuleCorp Shop</h1>
                <h2 class="titulo-secundario">Entre com seu login</h2>

                <div class="grid ui-fluid" style="display: flex; justify-content: center; margin-top: 2rem;">
                    <div class="col-12 md:col-4 login-container"
                         style="display: flex; flex-direction: column; gap: 1.2rem; width: 100%; max-width: 500px">

                        <div style="display: flex; flex-direction: column;">
                            <p:outputLabel value="Usuário" styleClass="soft-label"/>
                            <div class="ui-inputgroup">
                                <div class="ui-inputgroup-addon">
                                    <i class="pi pi-user"></i>
                                </div>
                                <p:inputText value="#{loginMB.login}"
                                             required="true" requiredMessage="Login é obrigatório"
                                             detail="Login é obrigatório filha da mãe" id="usuario" maxlength="10"
                                             placeholder="Digite seu nome de usuário"/>
                            </div>
                        </div>

                        <div style="display: flex; flex-direction: column;">
                            <p:outputLabel value="Senha" styleClass="soft-label"/>
                            <div class="ui-inputgroup">
                                <div class="ui-inputgroup-addon">
                                    <i class="pi pi-lock"></i>
                                </div>
                                <p:password value="#{loginMB.senha}" required="true"
                                            requiredMessage="Senha é obrigatória"
                                            toggleMask="true" redisplay="true" id="senha" maxlength="20"
                                            placeholder="Digite sua senha"/>
                            </div>
                        </div>
                        <p:commandButton action="#{loginMB.logar}"
                                         value="Entrar"
                                         icon="pi pi-sign-in"
                                         ajax="false"
                                         styleClass="ui-button-primary"
                                         update="aviso"
                                         style="width:100%"/>

                        <div style="text-align:center; margin-top:0.5rem">
                        <span style="color:#6c757d">
                            Não tem uma conta?
                        </span>
                            <p:link value="Cadastrar usuário"
                                    outcome="CadastroUsuario.xhtml"
                                    style="font-weight:600"/>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
