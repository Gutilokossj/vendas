<ui:composition template="/WEB-INF/template/TemplateLogado.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">
        <h:form>
            <p:growl id="aviso" autoUpdate="true" showDetail="true" life="5000"/>
            <div class="card">
                <h1 style="text-align: center; margin-top: 2rem; font-size: 3rem;">Edição de usuário</h1>

                <div class="grid ui-fluid" style="display: flex; justify-content: center; margin-top: 5rem">
                    <div class="col-12 md:col-4"
                         style="display: flex; flex-direction: column; gap: 2rem; width: 100%; max-width: 500px">

                        <div class="ui-inputgroup">
                            <div class="ui-inputgroup-addon">
                                <i class="pi pi-user-edit"></i>
                            </div>
                            <p:inputText value="#{editarUsuarioMB.usuario.nome}" id="nome" maxlength="40"
                                         placeholder="Digite seu nome completo"/>
                        </div>
                        <div class="ui-inputgroup">
                            <div class="ui-inputgroup-addon">
                                <i class="pi pi-user"></i>
                            </div>
                            <p:inputText value="#{editarUsuarioMB.usuario.login}" id="usuario" maxlength="10"
                                         placeholder="Digite seu nome de usuário (até 10 caracteres)"/>
                        </div>
                        <div class="ui-inputgroup">
                            <div class="ui-inputgroup-addon">
                                <i class="pi pi-lock"></i>
                            </div>
                            <p:password value="#{editarUsuarioMB.novaSenha}" type="password" id="senha"
                                        maxlength="20"
                                        placeholder="Preencha apenas se desejar alterar a senha" toggleMask="true"/>
                        </div>
                        <div class="ui-inputgroup">
                            <div class="ui-inputgroup-addon">
                                <i class="pi pi-lock"></i>
                            </div>
                            <p:password value="#{editarUsuarioMB.confirmarSenha}" type="password" id="confirmarSenha"
                                        maxlength="20"
                                        placeholder="Confirme sua senha nova" toggleMask="true" redisplay="true"/>
                        </div>

                        <p:commandButton action="#{editarUsuarioMB.salvarAlteracoes()}"
                                         label="Cadastrar novo usuário!"
                                         icon="pi pi-sign-in"
                                         ajax="false"
                                         styleClass="ui-button-primary"
                                         update="aviso"
                                         style="width:100%"/>
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
