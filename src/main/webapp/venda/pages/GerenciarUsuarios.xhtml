<ui:composition template="/WEB-INF/template/TemplateLogado.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">
        <h:form>
            <div class="card">
                <p:growl id="aviso" autoUpdate="true" closable="true" life="3000"/>
                <h1 style="text-align: center; background-color: #f5f5f5; padding: 1rem">Gerenciamento de usuários</h1>

                <p:dataTable id="tabelaUsuarios" var="usuario" paginator="true" rows="5"
                             value="#{gerenciarUsuariosMB.usuarios}">
                    <p:column headerText="Usuário">
                        <h:outputText value="#{usuario.login}"/>
                    </p:column>
                    <p:column headerText="Nome Completo">
                        <h:outputText value="#{usuario.nome}"/>
                    </p:column>
                    <p:column headerText="Ações e permissões">
                        <div style="display: flex; gap: 1rem">
                            <p:commandButton icon="pi pi-lock" value="Resetar Senha"/>
                            <p:commandButton id="btnEditar" type="button" icon="pi pi-pencil"/>
                            <p:tooltip for="btnEditar" value="Edita Usuário" showEffect="clip" hideEffect="fold"
                                       position="top"/>
                            <p:commandButton action="#{gerenciarUsuariosMB.excluirUsuario}"
                                             update="@form"
                                             process="@this"
                                             id="btnExcluir" icon="pi pi-trash"
                                             styleClass="ui-button-danger">
                                <f:setPropertyActionListener target="#{gerenciarUsuariosMB.usuarioSelecionado}"
                                                             value="#{usuario}"/>
                                <p:confirm header="Confirmar exclusão"
                                           message="Deseja realmente excluir o usuário?"
                                           icon="pi pi-exclamation-triangle"/>
                            </p:commandButton>
                            <p:tooltip for="btnExcluir" value="Excluir Usuário" showEffect="clip" hideEffect="fold"
                                       position="top"/>
                            <p:commandButton id="btnAdmin"
                                             action="#{gerenciarUsuariosMB.alterarAdmin}"
                                             update="@form"
                                             process="@this"
                                             icon="#{usuario.admin ? 'pi pi-star-fill' : 'pi pi-star'}"
                                             class="ui-button-warning">
                                <f:setPropertyActionListener target="#{gerenciarUsuariosMB.usuarioSelecionado}" value="#{usuario}"/>
                            </p:commandButton>
                            <p:tooltip for="btnAdmin" value="Altera permissão de admin" showEffect="clip"
                                       hideEffect="fold"
                                       position="top"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
