<ui:composition template="/WEB-INF/template/TemplateLogado.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">
        <h:form>
            <div class="card">
                <p:growl id="aviso" widgetVar="growlAviso" autoUpdate="true" closable="true" life="3000"/>
                <p:messages globalOnly="true" closable="true"/>
                <div style="display: flex; flex-direction: column; align-items: flex-end">
                    <p:button value="Cadastrar Cliente" outcome="/venda/pages/cliente/CadastroCliente.xhtml"/>
                </div>
                <h1 style="text-align: center; background-color: #f5f5f5; padding: 1rem">Gerenciamento de clientes</h1>
                <p:dataTable id="tabelaClientes" var="clientes" paginator="true" paginatorPosition="bottom" rows="10"
                             value="#{gerenciarClienteMB.clientes}">
                    <p:column headerText="Nome" sortBy="#{clientes.nome}">
                        <p:link value="#{clientes.nome}"
                                outcome="/venda/pages/cliente/EditarCliente.xhtml">
                            <f:param name="id" value="#{clientes.id}"/>
                        </p:link>
                    </p:column>
                    <p:column headerText="CPF/CNPJ" sortBy="#{clientes.documento}">
                        <p:link value="#{clientes.documento}"
                                outcome="/venda/pages/cliente/EditarCliente.xhtml">
                            <f:param name="id" value="#{clientes.id}"/>
                        </p:link>
                    </p:column>
                    <p:column headerText="Cidade" sortBy="#{clientes.cidade}">
                        <h:outputText value="#{clientes.cidade}"/>
                    </p:column>
                    <p:column rendered="#{sessaoUsuario.usuarioLogado.admin}">
                        <div style="display: flex; flex-direction: column; align-items: flex-end">
                            <p:outputPanel id="wrapperExcluir">
                                <p:commandButton action="#{gerenciarClienteMB.excluirCliente()}"
                                                 update="@form"
                                                 process="@this"
                                                 id="btnExcluir"
                                                 icon="pi pi-trash"
                                                 styleClass="ui-button-danger">
                                    <f:setPropertyActionListener target="#{gerenciarClienteMB.clienteSelecionado}"
                                                                 value="#{clientes}"/>
                                    <p:confirm header="Confirmação - Exclusão Cliente"
                                               message="Deseja realmente excluir o cliente?"
                                               icon="pi pi-exclamation-triangle"/>
                                </p:commandButton>
                            </p:outputPanel>

                            <p:tooltip for="wrapperExcluir" value="Excluir Cliente"
                                       showEffect="clip"
                                       hideEffect="fold"
                                       position="top"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
