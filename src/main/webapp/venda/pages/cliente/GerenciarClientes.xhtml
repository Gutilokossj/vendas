<ui:composition template="/WEB-INF/template/TemplateLogado.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">
        <h:form>
            <div class="card">
                <p:growl id="aviso" widgetVar="growlAviso" autoUpdate="true" closable="true" life="3000"/>
                <p:messages globalOnly="true" closable="true"/>
                <div style="display: flex; flex-direction: column; align-items: flex-end">
                    <p:button value="Cadastrar Cliente" outcome="/venda/pages/cliente/CadastroCliente.xhtml"/>
                </div>
                <h1 style="text-align: center; background-color: #f5f5f5; padding: 1rem">Listagem de clientes</h1>
                <p:dataTable id="tabelaUsuarios" var="clientes" paginator="true" paginatorPosition="bottom" rows="10"
                             value="#{gerenciarClienteMB.clientes}">
                    <p:column headerText="Nome">
                        <p:link value="#{clientes.nome}"
                                outcome="/venda/pages/cliente/EditarCliente.xhtml">
                            <f:param name="id" value="#{clientes.id}"/>
                        </p:link>
                    </p:column>
                    <p:column headerText="CPF/CNPJ">
                        <p:link value="#{clientes.documento}"
                                outcome="/venda/pages/cliente/EditarCliente.xhtml">
                            <f:param name="id" value="#{clientes.id}"/>
                        </p:link>
                    </p:column>
                    <p:column headerText="Cidade">
                        <h:outputText value="#{clientes.cidade}"/>
                    </p:column>
                    <p:column>
                        <div style="display: flex; flex-direction: column; align-items: flex-end">
                            <p:commandButton action="#{gerenciarClienteMB.excluirCliente()}"
                                             update="@form"
                                             process="@this"
                                             id="btnExcluir"
                                             icon="pi pi-trash"
                                             styleClass="ui-button-danger"
                                             rendered="#{sessaoUsuario.usuarioLogado.admin}">
                                <f:setPropertyActionListener target="#{gerenciarClienteMB.clienteSelecionado}"
                                                             value="#{clientes}"/>
                                <p:confirm header="Confirmação - Exclusão Cliente"
                                           message="Deseja realmente excluir o cliente?"
                                           icon="pi pi-exclamation-triangle"/>
                            </p:commandButton>
                            <p:tooltip for="btnExcluir" value="Excluir Cliente"
                                       showEffect="clip"
                                       hideEffect="fold"
                                       position="top"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
