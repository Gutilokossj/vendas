<ui:composition template="/WEB-INF/template/TemplateLogado.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">
        <h:form>
            <div class="card">
                <p:growl id="aviso" widgetVar="growlAviso" autoUpdate="true" closable="true" life="3000"/>
                <h1 style="text-align: center; background-color: #f5f5f5; padding: 1rem">Gerenciamento de usu√°rios</h1>
                <p:button value="Adicionar Cliente" outcome="/venda/pages/cliente/CadastroCliente.xhtml"/>
                <p:messages globalOnly="true" closable="true"/>
                <p:dataTable id="tabelaUsuarios" var="clientes" paginator="true" rows="5"
                             value="#{gerenciarClienteMB.clientes}">
                    <p:column headerText="CPF/CNPJ">
                        <h:outputText value="#{clientes.documento}"/>
                    </p:column>
                    <p:column headerText="IE">
                        <h:outputText value="#{clientes.inscricaoEstadual}"/>
                    </p:column>
                    <p:column headerText="Nome Completo">
                        <h:outputText value="#{clientes.nome}"/>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
