<ui:composition template="/WEB-INF/template/TemplateLogado.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">
        <h:form id="form">
            <p:growl id="aviso" autoUpdate="true" showDetail="true" life="3000"/>
            <div class="card">
                <h1 style="text-align: center; margin-top: 2rem; font-size: 3rem;">Emissão Pedido de Venda</h1>

                <div class="grid ui-fluid"
                     style="display: flex; justify-content: center; margin-top: 3rem; user-select: none">
                    <div class="col-12 md:col-4"
                         style="display: flex; flex-direction: column; gap: 0.5rem; width: 100%;">
                        <div style="display: flex; flex-direction: column; gap: 1rem;">
                            <div style="display: flex; gap: 1.5rem;">
                                <div style="flex: 1; display: flex; flex-direction: column;">
                                    <p:outputLabel value="Cliente:" styleClass="soft-label"/>
                                    <div class="ui-inputgroup">
                                        <p:autoComplete id="cliente" value="#{emitirPedidoMB.clienteSelecionado}"
                                                        completeMethod="#{emitirPedidoMB.buscarClientes}"
                                                        var="c"
                                                        itemLabel="#{empty c.documento ? c.nome : c.nome.concat(' (').concat(c.documento).concat(')')}"
                                                        itemValue="#{c}"
                                                        converter="#{clienteConverter}"
                                                        minQueryLength="1"
                                                        forceSelection="true"
                                                        placeholder="Busque pelo nome ou CPF/CNPJ"
                                                        required="true"
                                                        requiredMessage="Pedido deve possuir um cliente vinculado!">
                                            <p:ajax event="itemSelect"
                                                    process="@this"
                                                    listener="#{emitirPedidoMB.selecionarCliente}"/>
                                        </p:autoComplete>

                                        <p:commandButton icon="pi pi-plus-circle"
                                                         type="button"
                                                         styleClass="ui-button-primary"
                                                         title="Novo Cliente"
                                                         onclick="PF('dlgNovoCliente').show()"/>
                                    </div>
                                    <p:message for="cliente"/>
                                </div>
                                <div style="flex: 1; display: flex; flex-direction: column;">
                                    <p:outputLabel value="Produto:" for="produto" styleClass="soft-label"/>
                                    <div class="ui-inputgroup">
                                        <p:selectOneMenu id="produto"
                                                         value="#{emitirPedidoMB.produtoSelecionado}"
                                                         converter="#{produtoConverter}"
                                                         filter="true"
                                                         filterMatchMode="contains"
                                                         style="width: 100%">

                                            <f:selectItem itemLabel="Selecione um produto" noSelectionOption="true"/>

                                            <f:selectItems value="#{emitirPedidoMB.produtos}"
                                                           var="p"
                                                           itemLabel="#{p.nome}"
                                                           itemValue="#{p}"/>

                                            <p:ajax event="change"
                                                    process="@this"
                                                    listener="#{emitirPedidoMB.selecionarProduto}"
                                                    update=":form:quantidade :form:valorUnitario :form:valorTotalItem :form:btnInserirProduto"/>
                                        </p:selectOneMenu>

                                        <p:commandButton icon="pi pi-plus-circle"
                                                         type="button"
                                                         styleClass="ui-button-primary"
                                                         title="Novo Produto"
                                                         onclick="PF('dlgNovoProduto').show()"/>
                                    </div>
                                </div>
                            </div>
                            <div style="display: flex; gap: 1rem">
                                <div style="flex: 1; display: flex; flex-direction: column">
                                    <p:outputLabel value="Quantidade:" for="quantidade" styleClass="soft-label"/>
                                    <p:inputNumber id="quantidade"
                                                   value="#{emitirPedidoMB.quantidade}"
                                                   minValue="0"
                                                   maxValue="9999999999.9999"
                                                   decimalPlaces="4"
                                                   decimalSeparator=","
                                                   placeholder="0,00">
                                        <p:ajax event="blur" listener="#{emitirPedidoMB.recalcularTotalItem}"
                                                update="form:valorTotalItem"/>
                                    </p:inputNumber>
                                </div>
                                <div style="flex: 1; display: flex; flex-direction: column">
                                    <p:outputLabel value="Valor Unitário:" for="valorUnitario" styleClass="soft-label"/>
                                    <p:inputNumber id="valorUnitario"
                                                   value="#{emitirPedidoMB.valorUnitario}"
                                                   minValue="0"
                                                   maxValue="9999999999.9999"
                                                   decimalPlaces="4"
                                                   decimalSeparator=","
                                                   placeholder="0,00">
                                        <p:ajax event="blur" listener="#{emitirPedidoMB.recalcularTotalItem}"
                                                update="form:valorTotalItem"/>
                                    </p:inputNumber>
                                </div>
                                <div style="flex: 1; display: flex; flex-direction: column">
                                    <p:outputLabel value="Valor Total:" styleClass="soft-label"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon">R$</div>
                                        <p:inputNumber id="valorTotalItem"
                                                       value="#{emitirPedidoMB.valorTotalItem}"
                                                       minValue="0"
                                                       maxValue="9999999999.99"
                                                       decimalPlaces="2"
                                                       decimalSeparator=","
                                                       placeholder="0,00"
                                                       readonly="true"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="display: flex; flex-direction: column; align-items: flex-end">
                    <p:commandButton id="btnInserirProduto"
                                     value="Inserir Produto"
                                     icon="pi pi-plus"
                                     style="margin-top: 1rem"
                                     action="#{emitirPedidoMB.adicionarItem()}"
                                     process="@this produto quantidade"
                                     update=":form:tabelaItens :form:produto :form:quantidade :form:valorTotalItem :form:totalPedido aviso"
                                     styleClass="#{emitirPedidoMB.produtoSelecionado == null ? 'btn-disabled' : ''}"/>
                </div>

                <p:dataTable id="tabelaItens"
                             value="#{emitirPedidoMB.pedidoVenda.itens}"
                             var="item"
                             rowKey="#{item.produto.id}"
                             selection="#{emitirPedidoMB.itemSelecionado}"
                             selectionMode="single"
                             style="margin-top: 2rem"
                             emptyMessage="Nenhum produto inserido no pedido"
                             paginator="true"
                             paginatorPosition="bottom"
                             rows="10">

                    <p:column headerText="Produto">
                        <h:outputText value="#{item.produto.nome}"/>
                    </p:column>

                    <p:column headerText="Quantidade" style="text-align: right">
                        <h:outputText value="#{item.quantidade}">
                            <f:convertNumber minFractionDigits="2" maxFractionDigits="4"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Valor Unitário" style="text-align: right">
                        <h:outputText value="#{item.valorUnitario}">
                            <f:convertNumber type="currency" currencySymbol="R$ "/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Valor Total" style="text-align: right">
                        <h:outputText value="#{item.valorTotal}">
                            <f:convertNumber type="currency" currencySymbol="R$ "/>
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <div style="display: flex; flex-direction: column; align-items: flex-end">
                            <p:commandButton action="#{emitirPedidoMB.removerItem}"
                                             id="btnRemoverItem"
                                             update=":form:tabelaItens :form:totalPedido"
                                             immediate="true"
                                             partialSubmit="true"
                                             process="@this"
                                             icon="pi pi-trash"
                                             styleClass="ui-button-danger">
                                <f:setPropertyActionListener target="#{emitirPedidoMB.itemSelecionado}"
                                                             value="#{item}"/>
                                <p:confirm header="Confirmação - Remoção de Item"
                                           message="Deseja realmente remover o item?"
                                           icon="pi pi-exclamation-triangle"/>
                            </p:commandButton>
                            <p:tooltip for="btnRemoverItem" value="Remover Item"
                                       showEffect="clip"
                                       hideEffect="fold"
                                       position="top"/>
                        </div>
                    </p:column>
                </p:dataTable>

                <h:panelGroup id="totalPedido"
                              style="display: flex; align-items: center; justify-content: right; margin-top: 1rem; gap: 1rem;">
                    <h:outputLabel value="Valor Total do Pedido:" style="font-size: 1.4rem; font-weight: bold"/>
                    <h:outputText value="#{emitirPedidoMB.pedidoVenda.valorTotal}"
                                  style="font-size: 1.4rem; font-weight: bold">
                        <f:convertNumber type="currency" currencySymbol="R$ "/>
                    </h:outputText>
                </h:panelGroup>

                <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 1rem">
                    <p:commandButton value="Cancelar"
                                     styleClass="ui-button-secondary"
                                     immediate="true"
                                     process="@this"
                                     style="min-width: 180px"
                                     action="/venda/pages/pedido/GerenciarPedidos.xhtml?faces-redirect=true"/>

                    <p:commandButton value="Salvar Pedido"
                                     icon="pi pi-check"
                                     styleClass="ui-button-primary"
                                     style="min-width: 180px"
                                     action="#{emitirPedidoMB.emitirPedidoVenda()}"
                                     process="@this cliente produto"
                                     update="aviso cliente produto"/>
                </div>
            </div>

            <p:dialog header="Novo Cliente" widgetVar="dlgNovoCliente" modal="true" resizable="false" width="600">
                <h:panelGrid columns="2" cellpadding="8" styleClass="ui-fluid">

                    <h:outputLabel value="Nome / Razão Social:"/>
                    <p:inputText value="#{emitirPedidoMB.novoCliente.nome}" required="true"
                                 requiredMessage="O nome é obrigatório"/>

                    <h:outputLabel value="CPF / CNPJ:"/>
                    <p:inputText value="#{emitirPedidoMB.novoCliente.documento}" required="true"
                                 requiredMessage="O documento é obrigatório"/>

                    <h:outputLabel value="Inscrição Estadual:"/>
                    <p:inputText value="#{emitirPedidoMB.novoCliente.inscricaoEstadual}" required="true"
                                 requiredMessage="IE é obrigatório"/>

                    <h:outputLabel value="Endereço:"/>
                    <p:inputText value="#{emitirPedidoMB.novoCliente.logradouro}" required="true"
                                 requiredMessage="O endereço é obrigatório"/>

                    <h:outputLabel value="Número:"/>
                    <p:inputText value="#{emitirPedidoMB.novoCliente.numero}" required="true"
                                 requiredMessage="O número é obrigatório"/>

                    <h:outputLabel value="Bairro:"/>
                    <p:inputText value="#{emitirPedidoMB.novoCliente.bairro}" required="true"
                                 requiredMessage="O bairro é obrigatório"/>

                    <h:outputLabel value="CEP:"/>
                    <p:inputText value="#{emitirPedidoMB.novoCliente.cep}" required="true"
                                 requiredMessage="O CEP é obrigatório"/>

                    <h:outputLabel value="Cidade:"/>
                    <p:inputText value="#{emitirPedidoMB.novoCliente.cidade}" required="true"
                                 requiredMessage="A cidade é obrigatória"/>

                    <h:outputLabel value="Estado:"/>
                    <p:inputText value="#{emitirPedidoMB.novoCliente.estado}" required="true"
                                 requiredMessage="O estado é obrigatório"/>

                    <h:outputLabel value="Complemento:"/>
                    <p:inputText value="#{emitirPedidoMB.novoCliente.complemento}"/>

                </h:panelGrid>

                <p:separator/>

                <h:panelGrid columns="2" cellpadding="10" style="justify-content: center;">

                    <p:commandButton value="Salvar"
                                     icon="pi pi-check"
                                     action="#{emitirPedidoMB.salvarNovoCliente()}"
                                     update="@form"
                                     oncomplete="PF('dlgNovoCliente').hide()"/>

                    <p:commandButton value="Cancelar"
                                     icon="pi pi-times"
                                     type="button"
                                     oncomplete="PF('dlgNovoCliente').hide()"/>
                </h:panelGrid>
            </p:dialog>

            <p:dialog header="Novo Produto" widgetVar="dlgNovoProduto" modal="true" resizable="false" width="500">
                <h:panelGrid columns="2" cellpadding="8" styleClass="ui-fluid">

                    <h:outputLabel value="Nome:"/>
                    <p:inputText value="#{emitirPedidoMB.novoProduto.nome}" required="true"
                                 requiredMessage="O nome é obrigatório"/>

                    <h:outputLabel value="Preço de Custo"/>
                    <p:inputNumber value="#{emitirPedidoMB.novoProduto.valorCusto}"
                                   decimalPlaces="4"
                                   minValue="0"
                                   required="true"
                                   requiredMessage="O preço de custo é obrigatório"
                                   maxValue="9999999999.9999"
                                   decimalSeparator=","/>

                    <h:outputLabel value="Valor de Venda:"/>
                    <p:inputNumber value="#{emitirPedidoMB.novoProduto.valorVenda}"
                                   decimalPlaces="4"
                                   minValue="0"
                                   required="true"
                                   requiredMessage="O valor de venda é obrigatório"
                                   maxValue="9999999999.9999"
                                   decimalSeparator=","/>

                </h:panelGrid>

                <p:separator/>

                <h:panelGrid columns="2" cellpadding="10" style="justify-content: center;">

                    <p:commandButton value="Cancelar"
                                     icon="pi pi-times"
                                     type="button"
                                     styleClass="ui-button-secondary"
                                     oncomplete="PF('dlgNovoProduto').hide()"/>

                    <p:commandButton value="Salvar"
                                     icon="pi pi-check"
                                     action="#{emitirPedidoMB.salvarNovoProduto()}"
                                     update="@form"
                                     styleClass="ui-button-primary"
                                     oncomplete="PF('dlgNovoProduto').hide()"/>

                </h:panelGrid>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
