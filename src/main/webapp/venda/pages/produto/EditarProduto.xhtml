<ui:composition template="/WEB-INF/template/TemplateLogado.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">
        <f:metadata>
            <f:viewParam name="id" value="#{editarProdutoMB.id}"/>
            <f:viewAction action="#{editarProdutoMB.init()}"/>
        </f:metadata>
        <h:form>
            <p:growl id="aviso" autoUpdate="true" showDetail="true" life="3000"/>
            <div class="card">
                <h1 style="text-align: center; margin-top: 2rem; font-size: 3rem;">Edição de produto</h1>

                <div class="grid ui-fluid" style="display: flex; justify-content: center; margin-top: 3rem">
                    <div class="col-12 md:col-4"
                         style="display: flex; flex-direction: column; gap: 0.5rem; width: 100%;">
                        <p:accordionPanel multiple="true" scrollIntoView="center" activeIndex="0,1">
                            <p:tab title="Dados do produto">
                                <div style="display: flex; flex-direction: column; gap: 1rem;">
                                    <div style="display: flex; gap: 1.5rem;">
                                        <div style="flex: 3; display: flex; flex-direction: column;">
                                            <p:outputLabel value="Descrição" styleClass="soft-label"/>
                                            <p:inputText value="#{editarProdutoMB.produto.nome}" id="nome"
                                                         maxlength="60"
                                                         placeholder="Informe a descrição do item"
                                                         required="true"
                                                         requiredMessage="Nome é obrigatório"/>
                                        </div>
                                        <div style="flex: 2; display: flex; flex-direction: column;">
                                            <p:outputLabel value="Preço de Custo" styleClass="soft-label"/>
                                            <p:inputNumber value="#{editarProdutoMB.produto.valorCusto}"
                                                           id="valorCusto"
                                                           placeholder="Informe o custo"
                                                           required="true"
                                                           requiredMessage="Custo é obrigatório"
                                                           decimalPlaces="4"
                                                           minValue="0"
                                                           decimalSeparator=","/>
                                        </div>
                                        <div style="flex: 2; display: flex; flex-direction: column;">
                                            <p:outputLabel value="Preço de Venda" styleClass="soft-label"/>
                                            <p:inputNumber value="#{editarProdutoMB.produto.valorVenda}"
                                                           id="valorVenda"
                                                           placeholder="Informe o valor de venda"
                                                           required="true"
                                                           requiredMessage="Preço de Venda é obrigatório"
                                                           decimalPlaces="4"
                                                           minValue="0"
                                                           decimalSeparator=","/>
                                        </div>
                                    </div>
                                </div>
                            </p:tab>
                        </p:accordionPanel>
                    </div>
                </div>
                <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 1rem">
                    <p:button value="Voltar"
                              outcome="/venda/pages/produto/GerenciarProdutos.xhtml"
                              styleClass="ui-button-secondary"
                              style="min-width: 180px"
                    />

                    <div style="display: flex; gap: 1rem">
                        <p:button value="Novo Produto" outcome="/venda/pages/produto/CadastroProduto.xhtml"/>

                        <p:commandButton action="#{editarProdutoMB.salvarAlteracoes()}"
                                         value="Salvar Produto"
                                         icon="pi pi-check"
                                         ajax="false"
                                         styleClass="ui-button-primary"
                                         update="aviso"
                                         style="min-width: 180px"/>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
