<ui:composition template="/WEB-INF/template/TemplateLogado.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">
        <h:form>
            <div class="card">
                <p:growl id="aviso" widgetVar="growlAviso" autoUpdate="true" closable="true" life="3000"/>
                <p:messages globalOnly="true" closable="true"/>
                <h1 style="text-align: center; background-color: #f5f5f5; padding: 1rem">Gerenciamento de produtos</h1>
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem">
                    <div style="display: flex; gap: 1rem; align-items: center">
                        <p:inputText id="filtroProduto"
                                     value="#{gerenciarProdutoMB.filtro}"
                                     placeholder="Buscar produto por nome"
                                     style="width: 400px"/>

                        <p:commandButton value="Buscar"
                                         icon="pi pi-search"
                                         action="#{gerenciarProdutoMB.buscarProdutos}"
                                         update="tabelaProdutos aviso"
                                         process="@form"/>
                    </div>
                    <div style="display: flex; flex-direction: column; align-items: flex-end">
                        <p:button value="Cadastrar Produto" outcome="/venda/pages/produto/CadastroProduto.xhtml"/>
                    </div>
                </div>
                <p:dataTable id="tabelaProdutos" var="produtos" paginator="true" paginatorPosition="bottom" rows="10"
                             value="#{gerenciarProdutoMB.produtos}">
                    <p:column headerText="Descrição" sortBy="#{produtos.nome}">
                        <p:link value="#{produtos.nome}"
                                outcome="/venda/pages/produto/EditarProduto.xhtml">
                            <f:param name="id" value="#{produtos.id}"/>
                        </p:link>
                    </p:column>
                    <p:column headerText="Valor de Custo" sortBy="#{produtos.valorCusto}">
                        <h:outputText value="#{produtos.valorCusto}">
                            <f:convertNumber type="currency"
                                             currencySymbol="R$ "
                                             minFractionDigits="2"
                                             maxFractionDigits="4"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Valor de Venda" sortBy="#{produtos.valorVenda}">
                        <h:outputText value="#{produtos.valorVenda}">
                            <f:convertNumber type="currency"
                                             currencySymbol="R$ "
                                             minFractionDigits="2"
                                             maxFractionDigits="4"/>
                        </h:outputText>
                    </p:column>
                    <p:column rendered="#{sessaoUsuario.usuarioLogado.admin}">
                        <div style="display: flex; flex-direction: column; align-items: flex-end">
                            <p:commandButton action="#{gerenciarProdutoMB.excluirProduto()}"
                                             update="@form"
                                             process="@this"
                                             id="btnExcluir"
                                             icon="pi pi-trash"
                                             styleClass="ui-button-danger">
                                <f:setPropertyActionListener target="#{gerenciarProdutoMB.produtoSelecionado}"
                                                             value="#{produtos}"/>
                                <p:confirm header="Confirmação - Exclusão Produtos"
                                           message="Deseja realmente excluir o produto?"
                                           icon="pi pi-exclamation-triangle"/>
                            </p:commandButton>
                            <p:tooltip for="btnExcluir" value="Excluir Produto"
                                       showEffect="clip"
                                       hideEffect="fold"
                                       position="top"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
