<ui:composition template="/WEB-INF/template/TemplateLogado.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">
        <h:form>
            <p:growl id="aviso" autoUpdate="true" showDetail="true" life="5000"/>
            <div class="card">
                <h1 style="text-align: center; margin-top: 2rem; font-size: 3rem;">Edição de usuário</h1>

                <div class="grid ui-fluid" style="display: flex; justify-content: center; margin-top: 5rem">
                    <div class="col-12 md:col-4"
                         style="display: flex; flex-direction: column; gap: 2rem; width: 100%; max-width: 500px">

                        <div class="ui-inputgroup">
                            <div class="ui-inputgroup-addon">
                                <i class="pi pi-user-edit"></i>
                            </div>
                            <p:inputText value="#{editarUsuarioMB.usuario.nome}" id="nome" maxlength="40"
                                         placeholder="Digite seu nome completo" required="true" requiredMessage="Nome é obrigatório"/>
                        </div>
                        <div class="ui-inputgroup">
                            <div class="ui-inputgroup-addon">
                                <i class="pi pi-user"></i>
                            </div>
                            <p:inputText value="#{editarUsuarioMB.usuario.login}" id="usuario" maxlength="10"
                                         placeholder="Digite seu nome de usuário (até 10 caracteres)" required="true" requiredMessage="Login é obrigatório"/>
                        </div>

                        <div style="display: flex; justify-content: space-between; gap: 1rem">

                            <p:button value="Cancelar Edição"
                                      outcome="/venda/pages/DashboardVendas.xhtml"
                                      styleClass="ui-button-secondary"/>

                            <p:commandButton action="#{editarUsuarioMB.salvarAlteracoes()}"
                                             value="Atualizar usuário!"
                                             icon="pi pi-sign-in"
                                             ajax="false"
                                             styleClass="ui-button-primary"
                                             update="aviso"/>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
